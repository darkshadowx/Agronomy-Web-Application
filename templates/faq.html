{% extends "index.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <!-- Start: FAQ -->
    <section class="py-5 my-5">
        <div class="container py-5">
            <div class="row mb-2">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-5"><span class="pb-3 underline">FAQ<br></span></h2>
                    <p class="text-muted mb-5">Paragraph 1</p>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-8 mx-auto">
                    <div class="accordion text-muted" role="tablist" id="accordion-1">
                        <div class="accordion-item">
                            <h2 class="accordion-header" role="tab">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#accordion-1 .item-1" aria-expanded="false"
                                        aria-controls="accordion-1 .item-1">Question 1?
                                </button>
                            </h2>
                            <div class="accordion-collapse collapse item-1" role="tabpanel"
                                 data-bs-parent="#accordion-1">
                                <div class="accordion-body">
                                    <p>Answer 1</p>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" role="tab">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#accordion-1 .item-2" aria-expanded="false"
                                        aria-controls="accordion-1 .item-2">Question 2?
                                </button>
                            </h2>
                            <div class="accordion-collapse collapse item-2" role="tabpanel"
                                 data-bs-parent="#accordion-1">
                                <div class="accordion-body">
                                    <p class="mb-0">Answer 2</p>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" role="tab">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#accordion-1 .item-3" aria-expanded="false"
                                        aria-controls="accordion-1 .item-3">Question 3?
                                </button>
                            </h2>
                            <div class="accordion-collapse collapse item-3" role="tabpanel"
                                 data-bs-parent="#accordion-1">
                                <div class="accordion-body">
                                    <p class="mb-0">Answer 3</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End: FAQ -->
{% endblock %}
